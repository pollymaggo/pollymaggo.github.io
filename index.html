    var state = {
      view: 'dashboard',
      progress: { mastered: [], reviewNeeded: [], history: {} },
      queue: [],
      currentIndex: 0,
      showAnswer: false,
      currentCategory: 'all'
    };

    function init() {
      try {
        var saved = localStorage.getItem('vocab_progress_vanilla');
        if(saved) state.progress = JSON.parse(saved);
      } catch(e) {
        console.warn("Save unavailable");
      }
      try {
        updateDashboard();
        renderCategories();
      } catch(e) {
        alert("Error: " + e.message);
      }
    }

    function saveProgress() {
      try { localStorage.setItem('vocab_progress_vanilla', JSON.stringify(state.progress)); } catch(e) {}
      updateDashboard();
    }

    function resetData() {
      if(!confirm('Â≠¶Áøí„Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü')) return;
      state.progress = { mastered: [], reviewNeeded: [], history: {} };
      saveProgress();
      location.reload();
    }

    function showDashboard() {
      document.getElementById('view-quiz').classList.add('hidden');
      document.getElementById('view-result').classList.add('hidden');
      document.getElementById('view-dashboard').classList.remove('hidden');
      updateDashboard();
    }

    function updateDashboard() {
      document.getElementById('total-words-count').innerText = VOCABULARY_DATA.length;
      document.getElementById('mastered-count').innerText = state.progress.mastered.length;
      document.getElementById('review-count').innerText = state.progress.reviewNeeded.length;
      var reviewArea = document.getElementById('review-btn-area');
      if (state.progress.reviewNeeded.length > 0) {
        reviewArea.classList.remove('hidden');
        document.getElementById('review-msg').innerText = state.progress.reviewNeeded.length + "Ë™û„ÅÆÂæ©Áøí„ÅåÂøÖË¶Å„Åß„Åô";
      } else {
        reviewArea.classList.add('hidden');
      }
      renderCategories(); 
    }

    function renderCategories() {
      var grid = document.getElementById('category-grid');
      grid.innerHTML = '';
      
      var cats = ['all', 'numbers', 'pronouns', 'people', 'school', 'verbs', 'adjectives', 'time', 'nature', 'places', 'food', 'animals', 'body', 'daily', 'others'];
      
      for(var i=0; i<cats.length; i++) {
        var key = cats[i];
        var info = CATEGORIES[key];
        
        var catWords = [];
        if(key === 'all') {
          catWords = VOCABULARY_DATA;
        } else {
          catWords = VOCABULARY_DATA.filter(function(w){ return w.category === key; });
        }
        
        var total = catWords.length;
        var mastered = catWords.filter(function(w){ return state.progress.mastered.indexOf(w.id) !== -1; }).length;
        var percent = total === 0 ? 0 : Math.round((mastered / total) * 100);

        var btn = document.createElement('button');
        btn.className = 'ios-card cat-btn ios-btn';
        
        (function(k) {
          btn.onclick = function() { startQuiz(k); };
        })(key);
        
        var htmlStr = '<div class="flex justify-between items-center w-full"><div style="background-color: ' + info.color + '20; padding: 0.5rem; border-radius: 0.5rem; font-size: 1.5rem;">' + info.icon + '</div><span class="text-xs font-medium text-gray-400">' + total + '</span></div><div style="width: 100%;"><h3 class="font-semibold" style="margin: 0; margin-bottom: 0.25rem; color: #1C1C1E;">' + info.label + '</h3><div class="progress-bg"><div class="progress-bar" style="width: ' + percent + '%; background-color: ' + info.color + '"></div></div></div>';
        
        btn.innerHTML = htmlStr;
        grid.appendChild(btn);
      }
    }

    function startQuiz(cat) {
      state.currentCategory = cat;
      var list = [];
      if(cat === 'review') {
        list = VOCABULARY_DATA.filter(function(w){ return state.progress.reviewNeeded.indexOf(w.id) !== -1; });
      } else if(cat === 'all') {
        list = VOCABULARY_DATA.slice();
      } else {
        list = VOCABULARY_DATA.filter(function(w){ return w.category === cat; });
      }
      if(list.length === 0) { alert('ÂçòË™û„Åå„ÅÇ„Çä„Åæ„Åõ„Çì'); return; }
      state.queue = list.sort(function() { return Math.random() - 0.5; });
      state.currentIndex = 0;
      document.getElementById('view-dashboard').classList.add('hidden');
      document.getElementById('view-result').classList.add('hidden');
      document.getElementById('view-quiz').classList.remove('hidden');
      showCard();
      setTimeout(initCanvas, 50);
    }

    function showCard() {
      var word = state.queue[state.currentIndex];
      var catInfo = CATEGORIES[word.category] || CATEGORIES['all'];
      state.showAnswer = false;
      document.getElementById('answer-area').classList.add('hidden');
      document.getElementById('mask-area').classList.remove('hidden');
      document.getElementById('btn-show-answer').classList.remove('hidden');
      document.getElementById('btn-grade-area').classList.add('hidden');
      clearCanvas();
      document.getElementById('card-ja').innerText = word.ja;
      document.getElementById('card-en').innerText = word.en;
      document.getElementById('card-cat-icon').innerText = catInfo.icon;
      document.getElementById('card-cat-label').innerText = catInfo.label;
      var progressVal = ((state.currentIndex) / state.queue.length) * 100;
      document.getElementById('quiz-progress-bar').style.width = progressVal + '%';
      document.getElementById('quiz-progress-text').innerText = (state.currentIndex + 1) + " / " + state.queue.length;
      var dots = document.getElementById('mask-dots');
      dots.innerHTML = '';
      for(var i=0; i<word.en.length; i++) {
        var d = document.createElement('div');
        d.className = 'mask-dot';
        dots.appendChild(d);
      }
    }

    function showAnswer() {
      state.showAnswer = true;
      document.getElementById('answer-area').classList.remove('hidden');
      document.getElementById('mask-area').classList.add('hidden');
      document.getElementById('btn-show-answer').classList.add('hidden');
      document.getElementById('btn-grade-area').classList.remove('hidden');
      speakCurrentWord();
    }

    function speakCurrentWord() {
      var word = state.queue[state.currentIndex];
      if('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        var u = new SpeechSynthesisUtterance(word.en);
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);
      }
    }

    function grade(isCorrect) {
      var word = state.queue[state.currentIndex];
      var pid = word.id;
      if(!state.progress.history[pid]) state.progress.history[pid] = { attempts: 0, correct: 0 };
      state.progress.history[pid].attempts++;
      if(isCorrect) state.progress.history[pid].correct++;
      if(isCorrect) {
        if(state.progress.mastered.indexOf(pid) === -1) state.progress.mastered.push(pid);
        state.progress.reviewNeeded = state.progress.reviewNeeded.filter(function(id){ return id !== pid; });
      } else {
        if(state.progress.reviewNeeded.indexOf(pid) === -1) state.progress.reviewNeeded.push(pid);
        state.progress.mastered = state.progress.mastered.filter(function(id){ return id !== pid; });
      }
      saveProgress();
      if(state.currentIndex < state.queue.length - 1) {
        state.currentIndex++;
        showCard();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('view-quiz').classList.add('hidden');
      document.getElementById('view-result').classList.remove('hidden');
      document.getElementById('view-result').style.display = 'flex';
    }

    function retryQuiz() {
      startQuiz(state.currentCategory);
    }

    var canvas, ctx, isDrawing = false;
    function initCanvas() {
      canvas = document.getElementById('drawing-canvas');
      if(!canvas) return;
      var container = canvas.parentElement;
      var rect = container.getBoundingClientRect();
      var dpr = window.devicePixelRatio || 1;
      canvas.width = rect.width * dpr;
      canvas.height = (rect.height - 40) * dpr; 
      ctx = canvas.getContext('2d');
      ctx.scale(dpr, dpr);
      ctx.strokeStyle = "#1C1C1E";
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      canvas.onmousedown = startDraw;
      canvas.onmousemove = draw;
      canvas.onmouseup = stopDraw;
      canvas.onmouseleave = stopDraw;
      canvas.ontouchstart = function(e) { e.preventDefault(); startDraw(e.touches[0]); };
      canvas.ontouchmove = function(e) { e.preventDefault(); draw(e.touches[0]); };
      canvas.ontouchend = function(e) { e.preventDefault(); stopDraw(); };
    }

    function getPos(e) {
      var rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    function startDraw(e) {
      isDrawing = true;
      var pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if(!isDrawing) return;
      var pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDraw() {
      isDrawing = false;
      ctx.closePath();
    }

    function clearCanvas() {
      if(ctx && canvas) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    window.onload = init;
  </script>
</body>
</html>
